<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>My Bio Data</h1>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" placeholder="First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" placeholder="Last Name" required>
        </div>

        <p>
            Gender:
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others">
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="Enter Your Email" required>
        </p>
        <p>
            <label for="phoneNumber">Phone:</label>
            <input type="tel" id="phoneNumber" placeholder="+91" name="phone_number" minlength="10" maxlength="13" required>
        </p>
        <p>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Height in feet" name="height" required>
        </p>

    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <p>
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" placeholder="School Name" name="school_name" required>
        </p>
        <p>
            <label for="class">Class:</label>
            <input type="number" id="class" placeholder="Enter Class" name="class" required>
        </p>
        <p>
            <label for="stream">Stream</label>
            <select name="stream" id="stream" required>
                <option></option>
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Mechanical Engineering</option>
                <option>Electrical Engineering</option>
                <option>Civil Engineering</option>
            </select>
        </p>
        <p>
            <label for="markSheet">Marksheet:</label>
            <input type="file" id="markSheet" name="marksheet" required accept=".jpeg,.png,.jpg,.pdf,.doc">
        </p>
    </fieldset>
    <button type="submit">Submit</button>
</form>

</body>
</html>
